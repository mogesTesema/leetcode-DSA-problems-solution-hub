name: Sync LeetCode & Update README

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch LeetCode Solutions
        uses: joshcai/leetcode-sync@v1.7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          destination-folder: leetcodeSolutions   # Put synced files in subfolder
          verbose: true
          commit-header: "[LeetCode Sync]"

      - name: Update Problem Counts in README
        run: |
          TOTAL=$(find leetcode -type f \( -name "solution.*" -o -name "*.py" -o -name "*.cpp" -o -name "*.java" \) | wc -l)
          EASY=$(grep -r '"difficulty": "Easy"' leetcode | wc -l || echo 0)
          MEDIUM=$(grep -r '"difficulty": "Medium"' leetcode | wc -l || echo 0)
          HARD=$(grep -r '"difficulty": "Hard"' leetcode | wc -l || echo 0)

          echo "Found $TOTAL problems: $EASY Easy, $MEDIUM Medium, $HARD Hard"

          sed -i "s|<span id=\"easy-count\">[0-9]*</span>|<span id=\"easy-count\">$EASY</span>|" README.md
          sed -i "s|<span id=\"medium-count\">[0-9]*</span>|<span id=\"medium-count\">$MEDIUM</span>|" README.md
          sed -i "s|<span id=\"hard-count\">[0-9]*</span>|<span id=\"hard-count\">$HARD</span>|" README.md
          sed -i "s|<span id=\"total-count\">[0-9]*</span>|<span id=\"total-count\">$TOTAL</span>|" README.md

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/mogesTesema/leetcode-DSA-problems-solution-hub.git

          git add leetcode README.md
          git commit -m "[LeetCode Sync] Update solutions & counts" || echo "No changes to commit"
          git push origin main
