name: Sync LeetCode & Update README

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Fetch LeetCode Solutions
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRF_TOKEN: ${{ secrets.LEETCODE_CSRF_TOKEN }}
        run: |
          pip install requests
          python scripts/fetch_leetcode.py

      - name: Update README counts
        run: |
          if [ ! -d "leetcode" ]; then
            echo "No submissions folder found. Skipping README update."
            exit 0
          fi

          EASY=$(jq -r 'select(.difficulty=="Easy")' leetcode/*.json 2>/dev/null | wc -l || true)
          MEDIUM=$(jq -r 'select(.difficulty=="Medium")' leetcode/*.json 2>/dev/null | wc -l || true)
          HARD=$(jq -r 'select(.difficulty=="Hard")' leetcode/*.json 2>/dev/null | wc -l || true)
          TOTAL=$(($EASY + $MEDIUM + $HARD))

          echo "Found $TOTAL problems: $EASY Easy, $MEDIUM Medium, $HARD Hard"

          sed -i "s|<span id=\"easy-count\">[0-9]*</span>|<span id=\"easy-count\">$EASY</span>|" README.md
          sed -i "s|<span id=\"medium-count\">[0-9]*</span>|<span id=\"medium-count\">$MEDIUM</span>|" README.md
          sed -i "s|<span id=\"hard-count\">[0-9]*</span>|<span id=\"hard-count\">$HARD</span>|" README.md
          sed -i "s|<span id=\"total-count\">[0-9]*</span>|<span id=\"total-count\">$TOTAL</span>|" README.md

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

          git add leetcode README.md
          if git diff --cached --quiet; then
            echo "No new changes to commit."
            exit 0
          fi

          git commit -m "[LeetCode Sync] Updated solutions & counts"
          git push origin main
