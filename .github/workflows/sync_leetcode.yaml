name: Sync LeetCode & Update README

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch LeetCode Solutions (forked action)
        id: fetch
        uses: QasimWani/leetcode-sync@main   # <-- Use this fork, test if it works
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          destination-folder: leetcode
          verbose: true
          commit-header: "[LeetCode Sync]"

      - name: Update Problem Counts in README
        run: |
          if [ ! -d "leetcode" ] || [ $(find leetcode -type f | wc -l) -eq 0 ]; then
            echo "No solutions fetched. Skipping to avoid deletion."
            exit 0
          fi

          TOTAL=$(find leetcode -type f \( -name "solution.*" -o -name "*.py" -o -name "*.cpp" -o -name "*.java" \) | wc -l)
          EASY=$(grep -r -c '"difficulty": "Easy"' leetcode || true | awk '{s+=$1} END {print s}')
          MEDIUM=$(grep -r -c '"difficulty": "Medium"' leetcode || true | awk '{s+=$1} END {print s}')
          HARD=$(grep -r -c '"difficulty": "Hard"' leetcode || true | awk '{s+=$1} END {print s}')

          echo "Found $TOTAL problems: $EASY Easy, $MEDIUM Medium, $HARD Hard"

          sed -i "s|<span id=\"easy-count\">[0-9]*</span>|<span id=\"easy-count\">$EASY</span>|" README.md
          sed -i "s|<span id=\"medium-count\">[0-9]*</span>|<span id=\"medium-count\">$MEDIUM</span>|" README.md
          sed -i "s|<span id=\"hard-count\">[0-9]*</span>|<span id=\"hard-count\">$HARD</span>|" README.md
          sed -i "s|<span id=\"total-count\">[0-9]*</span>|<span id=\"total-count\">$TOTAL</span>|" README.md

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

          git add leetcode README.md
          if git diff --cached --quiet; then
            echo "No new changes to commit."
            exit 0
          fi

          git commit -m "[Leetcode Sync] Updated solutions & counts"
          git push origin main
